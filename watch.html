<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384- JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/87cb482b41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="watch.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <img src="https://img.freepik.com/premium-vector/hand-holding-red-stopwatch_163786-14.jpg"
                    class="image m-3" />
                <h1 class="name p-3">STOP WATCH</h1>
                <h1 class="display-timer shadow rounded p-4 " id="timer">00 : 00 : 00</h1>

                <div class="buttons">
                    <button class="btn btn-primary m-3" id="start">Start</button>
                    <button class="btn btn-secondary m-3" id="reset">Reset</button>
                    <button class="btn btn-danger m-3" id="stop">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./watch.js"></script>
</body>

</html>
